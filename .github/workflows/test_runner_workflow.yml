name: Test self-hosted runner

on:
  workflow_dispatch:
  push:
    branches:
      - artem_test_runner

defaults:
  run:
    shell: bash

jobs:
  test:
    strategy:
      matrix:
        runs-on: ["X64", "ARM64"]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run a one-line script
        run: |
          echo "Hello, world!"
          docker --version
          echo $SHELL
          cat /etc/os-release
          lscpu
